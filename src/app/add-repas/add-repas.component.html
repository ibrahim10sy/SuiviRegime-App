<form [formGroup]="repasForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nom">Nom du repas:</label>
      <input type="text" id="nom" formControlName="nom" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div>
      <label for="calories">Calories:</label>
      <input type="number" id="calories" formControlName="calories" required>
    </div>
    <div>
      <label for="image">Image du repas:</label>
      <input type="file" id="image" formControlName="image" accept="image/jpeg, image/png">
      
    </div>
   
    <button mat-raised-button color="primary" type="submit" [disabled]="!repasForm.valid">Ajouter</button>
  </form>
