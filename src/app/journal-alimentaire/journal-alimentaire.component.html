
<div class="container">


<h1>Le liste alimentaire</h1>

    <div class='container-home'>
        <div *ngFor="let journal of listePlaning | paginate: { itemsPerPage: 3, currentPage: p }" class="container-h">
          <p class="nom">Repas : {{journal.nom}}</p>
          <p class='desc'>Desc : {{journal.description}}</p>
          <p class='desc'>Jour : {{journal.jour}}</p>
          <div class='btn-home'>
            <button style="background-color: #CCCE32;">Modifier</button>
            <button style="background-color: #FA314E;" (click)="supprimer(journal)">Supprimer</button>
          </div>
          <button (click)="marquerRepas(repas)" style="background-color: green; margin-top: 15px;border: none; cursor: pointer;color: #fff;padding: 5px 10px;">Marquer comme consomm√©</button>        
        </div>
      </div>
      <div class="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    </div>
